<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h2{
           text-align: center;
       }
        table,th,td
        {
          border:2px solid black;
          border-collapse:collapse;
          margin: auto;
          background: rgb(201, 143, 105);
        }
        th,td{
           padding: 5px; 
           text-align: center;
           font-weight: bold;
        }
      </style>
</head>
<body>
<h2>COUNTRIES AND IT'S CAPITALS.</h2>
<p id="demo"></p>
<script>
const dbParam = JSON.stringify({table:"countries"});
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  let text = "<table><tr><th>COUNTRY</th><th>CAPITAL</th></tr>";
  for (let x in myObj) {
    text += "<tr><td>" + myObj[x].name +"</td><td>" + myObj[x].capital +"</td></tr>";
  }
  text += "</table>"    
  document.getElementById("demo").innerHTML = text;
}
xmlhttp.open("GET", "https://restcountries.eu/rest/v2/all");
//xmlhttp.setRequestHeader("Content-type", "https://restcountries.eu/rest/v2/all");
xmlhttp.send("x=" + dbParam);
</script>

</body>
</html>
